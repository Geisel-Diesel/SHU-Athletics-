<style>
* {
	box-sizing: border-box;
}

body 
{
	margin: 0;
}

.navbar 
{
	overflow: hidden;
	background-color: #111;
	font-family: Arial, Helvetica, sans-serif;
}

.navbar a 
{
		float: left;
		font-size: 16px;
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
}

.dropdown 
{
	float: left;
	overflow: hidden;
}

.dropdown .dropbtn 
{
	font-size: 16px;
	border: none;
	outline: none;
	color: white;
	padding: 14px 16px;
	background-color: inherit;
	font: inherit;
	margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn 
{
	background-color: red;
}

.dropdown-content 
{
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	width: 100%;
	left: 0;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;
}

.dropdown-content .header 
{
	background: red;
	padding: 16px;
	color: white;
}

.dropdown:hover .dropdown-content 
{
	display: block;
}

.column 
{
	float: left;
	width: 33.33%;
	padding: 10px;
	background-color: #ccc;
	height: 250px;
}

.column a 
{
	float: none;
	color: black;
	padding: 16px;
	text-decoration: none;
	display: block;
	text-align: left;
}

.column a:hover 
{
	background-color: #ddd;
}

.row:after {
	content: "";
	display: table;
	clear: both;
}

.topnav 
{
  overflow: hidden;
  background-color: #111;
}

.topnav a 
{
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover 
{
  background-color: #ddd;
  color: black;
}

.topnav a.active 
{
  background-color: #2196F3;
  color: white;
}

.topnav input[type=text] 
{
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}

@media screen and (max-width: 600px) 
{
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  
  .topnav input[type=text] 
  {
    border: 1px solid #111;  
  }
}

img {
	display: block;
	margin-left: auto;
	margin-right: auto;
  }

</style>
</head>
